<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title></title>
  <style type="text/css">
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      border: none;
    }
    .inner {
      display: block;
      width: 100%;
      border: none;
      margin: 0 0 300px 0;
      padding: 0;
    }
    .box {
      position: absolute;
      top: 0px;
      left: 0px;
      transition:top 5s;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <script src="jquery.js"></script>
  <script type="text/javascript">
    $(function() {
      var urls = [
        'http://interface-studio.com',
        'http://press.visitphilly.com',
        'http://askemap.org',
        'http://gilkerlin.com',
        'http://ldi.upenn.edu/',
        'http://gtms.org',
        'http://connectthecircuit.org',
        'http://www.rap-arcc.org/',
        'http://kimberton.org',
        'http://pogil.org',
        'http://ccaha.org',
        'http://philly360.visitphilly.com',
        'http://aapss.org',
        'http://cgi.unc.edu',
        'http://civilwarmuseumphila.org',
        'http://pasbdc.org',
        'https://autismmatch.org/',
        'http://www.apostrophenow.com/',
        'http://cs.uarts.edu',
        'http://chibe.upenn.edu',
        'http://greatphillyschools.org',
        'http://tps.uarts.edu',
        'http://worldclassgreaterphila.org',
        'http://planphilly.com/',
        'https://autismmatch.org/',
        'http://thefoodtrust.org',
        'http://ihousephilly.org',
        'http://drwc.org/',
        'http://cuspproject.org/',
        'http://moore.edu',
        'http://greenestreetfriends.org/',
        'http://www.themichaelsorg.com',
        'http://papayalive.org',
        'http://efworld.org',
        'http://grayareaphilly.org',
        'http://phillyfunguide.com',
        'http://ccdparks.org',
        'http://weathervanemusic.org',
        'http://seventy.org',
        'http://junto.org',
        'http://bettertomorrows.org',
        'https://pikprofessors.upenn.edu',
        'http://charliewasasinner.com',
        'http://pie-charts.pie-network.org',
        'http://www.lgarch.com',
        'http://ortnercenter.org',
        'http://netgainchallenge.org',
        'http://ece.greatphillyschools.org/',
        'http://fandm.edu',
        'http://www.pahumanities.org/',
        'http://www.digsau.com/',
        'http://goodcompanygroup.org',
        'http://new-guide.punkave.com/',
        'http://punkave.com'
      ];

      var $images = [];
      var $box = $('.box');
      var readyCount = 0;
      for (var i = 0; (i < urls.length); i++) {
        $images[i] = $('<img class="inner" src="pngs/' + i + '.png" />');
        $images[i].on('load', function() {
          readyCount++;
          if (readyCount === urls.length) {
            go();
          }
        });
        $images[i].on('error', function() {
          $(this).remove();
          readyCount++;
          if (readyCount === urls.length) {
            go();
          }
        });
        $box.append($images[i]);
      }

      function go() {
        $(window).on('load', function() {
          $box.css('top', '0px');

          var i = 0;

          next();

          function next() {
            setTimeout(scroll, 10000);
          }

          function scroll() {
            i++;
            i %= urls.length;
            var topOfNext = $images[i].position().top;
            $box.css('top', (-topOfNext) + 'px');
            return next();
          }

          // var until = $(document).height() - $('window').height();
          // var duration = 10000 * (until / 600);
        });
      }
    });
  </script>
</body>
</html>
