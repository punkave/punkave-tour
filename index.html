<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title></title>
  <style type="text/css">
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      border: none;
    }
    .inner {
      display: block;
      width: 100%;
      border: none;
      margin: 0 0 300px 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <script src="jquery.js"></script>
  <script type="text/javascript">
    $(function() {
      var $body = $('body');
      var urls = [
        'http://interface-studio.com',
        'http://press.visitphilly.com',
        'http://askemap.org',
        'http://gilkerlin.com',
        'http://ldi.upenn.edu/',
        'http://gtms.org',
        'http://connectthecircuit.org',
        'http://www.rap-arcc.org/',
        'http://kimberton.org',
        'http://pogil.org',
        'http://ccaha.org',
        'http://philly360.visitphilly.com',
        'http://aapss.org',
        'http://cgi.unc.edu',
        'http://civilwarmuseumphila.org',
        'http://pasbdc.org',
        'https://autismmatch.org/',
        'http://www.apostrophenow.com/',
        'http://chibe.upenn.edu',
        'http://greatphillyschools.org',
        'http://cs.uarts.edu',
        'http://tps.uarts.edu',
        'http://worldclassgreaterphila.org',
        'http://planphilly.com/',
        'https://autismmatch.org/',
        'http://thefoodtrust.org',
        'http://ihousephilly.org',
        'http://drwc.org/',
        'http://cuspproject.org/',
        'http://moore.edu',
        'http://greenestreetfriends.org/',
        'http://www.themichaelsorg.com',
        'http://papayalive.org',
        'http://efworld.org',
        'http://grayareaphilly.org',
        'http://phillyfunguide.com',
        'http://ccdparks.org',
        'http://weathervanemusic.org',
        'http://seventy.org',
        'http://junto.org',
        'http://bettertomorrows.org',
        'http://pikprofessors.upenn.edu',
        'http://charliewasasinner.com',
        'http://pie-charts.pie-network.org',
        'http://www.lgarch.com',
        'http://ortnercenter.org',
        'http://netgainchallenge.org',
        'http://ece.greatphillyschools.org/',
        'http://fandm.edu',
        'http://goodcompanygroup.org',
        'http://new-guide.punkave.com/',
        'http://punkave.com'
      ];

      // load first one
      // load second one, scroll to second one
      // load third one, discard first one, jump to
      // second one, scroll to third one
      // load fourth one, discard second one, jump
      // to third one, scroll to fourth one
      // etc.

      var $prev;
      var $current;
      var $next;

      var i = 0;

      next();

      function next() {
        if ($prev) {
          // try to unload it
          $prev.attr('src', '#');
          $prev.remove();
        }
        $prev = $current;
        $current = $next;
        $next = $('<img class="inner" src="pngs/' + i + '.png" />');
        $body.append($next);
        i++;
        i %= urls.length;
        if ($prev) {
          $('body').scrollTop($prev.offset().top);
        }
        if ($current) {
          $('body').animate({
            scrollTop: $current.offset().top + 'px'
          }, {
            duration: 5000,
            complete: function() {
              setTimeout(next, 5000);
            }
          });
        } else {
          setTimeout(next, 0);
        }
      }
    });
  </script>
</body>
</html>
