<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title></title>
  <style type="text/css">
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      border: none;
    }
    .outer {
      position: relative;
      overflow: hidden;
      height: 100%;
      width: 1400px;
      margin: auto;
    }
    .inner {
      position: absolute;
      width: 1400px;
    }
    .card {
      display: block;
      width: 100%;
      border: none;
      margin: 0 0 0 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="outer"><div class="inner"></div></div>
  <script src="jquery.js"></script>
  <script type="text/javascript">
    $(function() {
      var $inner = $('.inner');
      // not really using these, just make sure
      // the number of URLs matches capture.js
      var urls = [
        'http://interface-studio.com',
        'http://press.visitphilly.com',
        'http://askemap.org',
        'http://gilkerlin.com',
        'http://ldi.upenn.edu/',
        'http://gtms.org',
        'http://connectthecircuit.org',
        'http://www.rap-arcc.org/',
        'http://kimberton.org',
        'http://pogil.org',
        'http://ccaha.org',
        'http://philly360.visitphilly.com',
        'http://aapss.org',
        'http://cgi.unc.edu',
        'http://civilwarmuseumphila.org',
        // rendering problem
        'http://pasbdc.org',
        'https://autismmatch.org/',
        'http://www.apostrophenow.com/',
        'http://cs.uarts.edu',
        'http://chibe.upenn.edu',
        'http://greatphillyschools.org',
        'http://tps.uarts.edu',
        'http://worldclassgreaterphila.org',
        'http://planphilly.com/',
        'http://thefoodtrust.org',
        'http://ihousephilly.org',
        'http://drwc.org/',
        'http://cuspproject.org/',
        'http://moore.edu',
        'http://greenestreetfriends.org/',
        'http://www.themichaelsorg.com',
        'http://papayalive.org',
        'http://efworld.org',
        'http://grayareaphilly.org',
        'http://phillyfunguide.com',
        'http://ccdparks.org',
        'http://weathervanemusic.org',
        'http://seventy.org',
        'http://junto.org',
        'http://bettertomorrows.org',
        // ssl problem
        // 'https://pikprofessors.upenn.edu',
        'http://pie-charts.pie-network.org',
        'http://www.lgarch.com',
        'http://ortnercenter.org',
        'http://netgainchallenge.org',
        'http://ece.greatphillyschools.org/',
        'http://fandm.edu',
        'http://www.pahumanities.org/',
        'http://www.digsau.com/',
        'http://goodcompanygroup.org',
        'http://new-guide.punkave.com/',
        'http://punkave.com',
        'http://aprweb.org'
      ];

      // load first one
      // load second one, scroll to second one
      // load third one, discard first one, jump to
      // second one, scroll to third one
      // load fourth one, discard second one, jump
      // to third one, scroll to fourth one
      // etc.

      var $prev;
      var $current;
      var $next;

      var i = 0;

      next();

      function next() {
        if ($prev) {
          // try to unload it
          $prev.attr('src', '#');
          $prev.remove();
        }
        $prev = $current;
        $current = $next;
        $next = $('<img class="card" src="pngs/' + i + '.png" />');
        $inner.append($next);
        i++;
        i %= urls.length;
        if ($prev) {
          $inner.css('top', (- $prev.position().top) + 'px');
        }
        if ($current) {
          $inner.animate({
            'top': (- $current.position().top) + 'px'
          }, {
            duration: 1000,
            complete: function() {
              setTimeout(next, 1000);
            }
          });
        } else {
          setTimeout(next, 0);
        }
      }
    });
  </script>
</body>
</html>
