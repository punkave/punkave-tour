      'http://punkave.com'
    ];

    $(window).load(function() {
      var $inner = $('.inner');
      var i = 0;
      next();

      function next() {
        $inner.fadeOut();
        $inner.attr('src', urls[i]);
        $inner.on('load', function() {
          $inner.fadeIn();
          $('body').scrollTop(0);
        });

        i++;
        i %= urls.length;

        setTimeout(pan, 5000);

        function pan() {
          var n = 0;
          var interval = setInterval(function() {
            $('body').scrollTop(n);
            n++;
            if (n === 500) {
              clearInterval(interval);
              return next();
            }
          }, 10);
        }
      }
    });
  </script>
</body>
</html>
